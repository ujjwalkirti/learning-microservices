version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    container_name: lms-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: lms-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: lms
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Microservice
  lms-nodejs:
    build:
      context: ./nodejs
      dockerfile: Dockerfile
    container_name: lms-nodejs
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: mongodb://root:password@mongodb:27017/lms?authSource=admin
      JWT_SECRET: your_jwt_secret_key_here
      NODE_ENV: development
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - lms-network

  # Rust Microservice
  lms-rust:
    build:
      context: ./rust
      dockerfile: Dockerfile
    container_name: lms-rust
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgres://postgres:password@postgres:5432/lms
      JWT_SECRET: your_jwt_secret_key_here
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lms-network

  # Go Microservice
  lms-go:
    build:
      context: ./go
      dockerfile: Dockerfile
    container_name: lms-go
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DATABASE_URL: postgres://postgres:password@postgres:5432/lms
      JWT_SECRET: your_jwt_secret_key_here
      GIN_MODE: debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lms-network

  # Java Microservice
  lms-java:
    build:
      context: ./java
      dockerfile: Dockerfile
    container_name: lms-java
    ports:
      - "3003:3003"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      JWT_SECRET: your_jwt_secret_key_here
      SERVER_PORT: 3003
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lms-network

volumes:
  postgres_data:
  mongo_data:

networks:
  lms-network:
    driver: bridge
